{% extends 'base_template.html' %} 
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'styles/addProducts.css' %}">
{% endblock extra_css %}

{% block main %}

  <div class="container">
    <div class="formContainer border border-dark rounded-5 p-5">
      <form  method="POST" class="card card-body border-0" enctype="multipart/form-data">
        <h1>Actualizar producto</h1>
        {% csrf_token %}
        {{error}}
        {{form}}        
        <button class="btn-custom">
          Actualizar
        </button>
     </form>
    </div>
  </div>
  
      
  

{% endblock main %}
