          <input type="email" name="mail" placeholder="Ingresa tu correo" required>
          <i class="uil uil-envelope-alt email"></i>
      </div>
      <div class="input_box">
          <input type="password" name="passw" placeholder="Ingresa tu contraseÃ±a" required>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
      </div>
      <button class="button" type="submit">Iniciar Sesion</button>
          
      <div class="login_signup">
          No tienes una cuenta? <a href="#" id="signup">Registrate</a>
      </div>
  </form>
</div>
{% endblock main %}
