{% extends 'base_template.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'styles/panel.css' %}">
{% endblock extra_css %}


  
  {% block main %}
  
    <div>
          <div class="producerData">
            <img src="{% static 'img/Icon.png' %}" alt="producer icon">
            <h2> {{ user.first_name }} {{ user.last_name }} </h2>
          </div>

          <div class="main">
            <div class="card bg-dark text-white">
              <a href="{% url 'my_products' %}">
                <img src="{% static 'img/fv.png' %}" class="card-img" alt="frutas y verduras" >
                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                  <div class="card-title text-center fs-1 fw-normal">Mis Productos</div>
                </div>
              </a>
            </div>
            <div class="card bg-dark text-white">
              <a href="{% url 'generate_report' %}">
                <img src="{% static 'img/reports.jpg' %}" class="card-img" alt="frutas y verduras" >
                <div class="card-img-overlay d-flex align-items-center justify-content-center">
                  <div class="card-title text-center fs-1 fw-normal">Reportes</div>
                </div>
              </a>
            </div>           
          </div>
     </div>    
    {% endblock main %}
