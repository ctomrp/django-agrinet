{% extends 'base_template.html' %}

{% block main %}
  <form method="post" action="{% url 'password_reset' %}" class="w-75">
    {% csrf_token %}
    <div class="container-fluid fs-5 mb-4">
      Ingresa tu correo de usuario
      <p></p>
      {{ form.email }}
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn-custom mb-5">Recuperar</button>
    </div>
  </form>
{% endblock %}
