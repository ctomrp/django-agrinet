{% extends 'base_template.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/admin_dashboard.css' %}">
{% endblock extra_css %}



{% block main %}

<div>
  <div class="d-flex flex-column justify-content-center text-center">
    <img src="{% static 'img/admin.png' %}" alt="admin icon"
      class="rounded mx-auto d-block mt-3 img-thumbnail border-0">
    <h2> {{ user.first_name }} {{ user.last_name }} </h2>
  </div>

  <div class="container d-flex justify-content-center">

    <a 
    href="{% url 'application_status' %}" 
    class="text-center fs-5 fw-bold btn btn-success rounded-4 mt-5">
      Ver postulaciones pendientes
    </a>
  </div>

</div>
{% endblock main %}
