{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agrinet</title>
    <link rel="icon" type="image/png" href="{% static 'assets/favicon.png'%}" />
    <link
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'styles/nav.css' %}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block extra_css %} {% endblock %}
  </head>
  <body>

    <nav class="navbar nav">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
            <img src="{% static 'img/logotext.png' %}" alt="" width="80" >
          </a> 
          <form class="d-flex ms-auto me-5">
            <input class="form-control me-1 searchInput" type="search" placeholder="Buscar Productos" aria-label="Buscar">
            <button class="bt btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
          </form>

          <div class="d-flex">
            <a href="" class="d-flex flex-column align-items-center me-5">
              <div><i class="bi bi-basket2 bi-lg icon"></i></div>
              <div>Productos</div>
            </a>

            <a href="" class="d-flex flex-column align-items-center">
              <div><i class="bi bi-person-circle icon"></i></div>
              <div>Juanito Perez</div>
            </a>
          </div>
          
        </div>
    </nav>

    {% block main %} {% endblock %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %} {% endblock %}
  </body>
</html>
